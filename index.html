        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- CSS/JS e -->
        <style>
            html, body {
                max-width: 100%;
                overflow-x: hidden;
                background-color: #1c1c1c !important;
            }
            .logoimg{
                width: 40%;
            }
            .vertical-center {
                min-height: 90%;  /* Fallback for browsers do NOT support vh unit */
                min-height: 90vh; /* These two lines are counted as one :-)       */
                display: flex;
                align-items: center;
            }
            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                    -webkit-user-select: none; /* Safari */
                    -khtml-user-select: none; /* Konqueror HTML */
                    -moz-user-select: none; /* Firefox */
                        -ms-user-select: none; /* Internet Explorer/Edge */
                            user-select: none; /* Non-prefixed version, currently
                                                supported by Chrome and Opera */
            }
            .anc{
                /* anchor */
                color: lightgray !important;
                font-weight: 500 !important;
                text-decoration: none !important;
            }
            .anc:hover{
                opacity: 70% !important;
            }
            @media (max-width: 767px) {
                .logoimg{
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="vertical-center text-light">
            <div class="container text-center">
                <img class="align-center logoimg" src="media/img/nilange_dark.png" alt="">
                <!-- <p class="display-6" style="font-size: large !important;">

                    <a class="anc" href="#">List of sites</a>

                </p> -->
                <p class="noselect" style="font-size: small; color: darkgray;">Copyright Â© 2021 Nilange. All rights reserved.</p>
            </div>
        </div>
